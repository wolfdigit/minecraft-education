on:
  push:
    branches:
    - python_islands_3
jobs:
  mcworld:
    name: compile mcworld
    runs-on: ubuntu-latest
    steps:
    - name: action-zip
      uses: montudor/action-zip@v1.0.0
      with:
        args: zip -qq -r Python_Islands_3.mcworld ./*
    - name: deploy
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        # Optional. Commit message for the created commit.
        # Defaults to "Apply automatic changes"
        commit_message: Automated deploy mcworld
        branch: gh-pages
        file_pattern: '*.mcworld'
